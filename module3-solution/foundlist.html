<div class="form-group list">
<ol>
  <li ng-repeat="item in foundlist.items">
    <div>{{ item.short_name }}</div>
    <div>{{ item.name }}</div>
    <div>{{ item.description }}</div>
    <button ng-click="foundlist.onRemove({index: $index})">Don't want this one!</button>
  </li>
</ol>
<div class="error" ng-transclude></div>
</div>
