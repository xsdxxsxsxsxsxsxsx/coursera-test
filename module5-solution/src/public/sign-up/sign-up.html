<div class="container">

	<div class="row">

        <div class="col-xs-12 col-sm-6 col-sm-offset-3">

            <h2>Sign Up</h2>

            <form name="regForm" novalidate>
                <div class="form-group">
                    <input type="text" name="first" placeholder="First Name" class="form-control"
                        ng-model="SignUpCtrl.user.first"
                        required
                        minlength="3"
                    />
                    <span ng-if="(regForm.first.$error.minlength || regForm.first.$error.required) && regForm.first.$touched">First name must be 3 characters long.</span>
                </div>

                <div class="form-group">
                    <input type="text" name="last" placeholder="Last Name" class="form-control"
                        ng-model="SignUpCtrl.user.last"
                        required
                        minlength="4"
                    />
                    <span ng-if="(regForm.last.$error.minlength || regForm.last.$error.required) && regForm.last.$touched">Last name must be 4 characters long.</span>
                </div>

                <div class="form-group">
                    <input type="email" name="email" placeholder="Email Address" class="form-control"
                        ng-model="SignUpCtrl.user.email"
                        required
                        />
                    <span ng-if="(regForm.email.$invalid && regForm.email.$touched)">Please enter a valid email address.</span>
                </div>

                <div class="form-group">
                    <input type="text" name="phone" placeholder="Phone Number (###-###-####)" class="form-control"
                        ng-model="SignUpCtrl.user.phone"
                        pattern="(\d{3})-(\d{3})-(\d{4})"
                        required
                    />
                    <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">Phone must be in the format ###-###-####.</span>
                </div>

                <div class="form-group">
                    <input type="text" name="dish" placeholder="Favorite Dish (Short Code)" class="form-control"
                        ng-model="SignUpCtrl.user.dish"
                        required
                        />
                    <span ng-if="SignUpCtrl.invalidDish">No such menu number exists.</span>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="regForm.$invalid" ng-click="SignUpCtrl.submit()">Submit</button>
                    <span ng-if="SignUpCtrl.completed">
                        Your information has been saved.
                    </span>
                </div>
            </form>
        </div>
	</div>
</div>
