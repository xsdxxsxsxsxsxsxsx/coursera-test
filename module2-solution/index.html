<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as list1'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in list1.items1">
         {{ item.item_quantity }} of {{ item.item_name}}
         <button ng-click="list1.Buy($index);">Buy {{item.item_name}}</button>
       </li>
     </ul>
     <div class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as list2'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in list2.items2">
         {{ item.item_quantity }} of {{ item.item_name}}
       </li>
     </ul>
     <div class="emptyMessage" ng-if="list2.nothing">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
